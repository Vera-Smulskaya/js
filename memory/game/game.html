<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Memory</title>
        <link rel="stylesheet" href="game.css">
    </head>
    <body class="page">
        <div class="page__container">
            <header class="page__timer timer">
                <div class="timer__content">00:00:00</div>
            </header>
            <main
                id="cards-list"
                class="page__cards-list cards-list"
            >
            <div
            id="modal"
            class="page__modal modal"
            >
                <div class="modal__content">
                    <span class="modal__close">&times</span>
                    <form class="modal__block">
                        <label
                            class="modal__form-label"
                            for="name"
                        >
                        Ð¡ongratulations. Please, write your name:
                        </label>
                        <div>
                            <input
                                class="modal__form-input"
                                type="text"
                                id="name"
                                name="name of gamer"
                                placeholder="Your name"
                                autocomplete="off"
                            >
                        </div>
                        <div>
                            <input
                                class="modal__form-submit"
                                type="submit"
                                value="Send"
                                disabled="disabled"
                            >
                        </div>
                    </form>
                </div>
            </div>    
            </main>
            <footer class="page__menu menu">
                <div class="menu__container">
                    <a class="menu__start-page" href="http://127.0.0.1:5500/memory/menu/menu.html">menu</a>
                    <a class="menu__start-new-game" href="http://127.0.0.1:5500/memory/game/game.html">start new game</a>
                    <a class="menu__results" href="http://127.0.0.1:5500/memory/results/results.html">results</a>
                </div>
            </footer>
        </div>

        <script src="../scripts/store.js"></script>
        <script src="../scripts/game.js"></script>
    </body>
</html>
